<!DOCTYPE html>
<html>
<head>
	<title>Style CSS</title>
	<style type="text/css">
		h1{
			color: blue;
			font-size: 25px;
		}
		h2{
			color: purple;
		}
		.small{
			font-size: 10px;
		}
	</style>
</head>
<body>
<h1 style="font-size: 25px;">How's it going?</h1>
<h1>stinky</h1>
<h1 class="small">really smelly</h1>
<h1>super smelly</h1>
<h2>Just fine</h2>
<h2 class="small">Just good</h2>
<h2>Just great</h2>

</body>
</html>
